		// prototype - 原型
		//  prototype是函数的属性，这个属性是给构造函数使用准备。
		//  作用：prototype属性的值默认是一个对象，用于保存构造函数中所有的方法值, 设置的方法可以被创建的对象使用。

		function CreateObj (name, age) {
			this.name = name;
			this.age = age;
		}
		console.log(CreateObj.prototype); 
		CreateObj.prototype.sayHi = function () {
			console.log('这是sayHi方法');
		};
		CreateObj.prototype.sayHehe = function () {
			console.log('这是sayHehe方法');
		};
