<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// this的使用方式：
		//  1 普通函数中使用：window
		//  2 方法中使用：当前对象(方法调用者)
		//		- 原型的方法中使用this，指向示例对象
		//  3 构造函数中使用：创建的实例对象


		function CreateObj (name) {
			this.name = name;
		}
		CreateObj.prototype.sayHi = function () {
			// console.log('这是sayHi');
			console.log(this);
		};

		var c1 = new CreateObj('jack');
		c1.sayHi(); // c1
		CreateObj.prototype.sayHi(); // CreateObj.prototype



	</script>
</body>
</html>
